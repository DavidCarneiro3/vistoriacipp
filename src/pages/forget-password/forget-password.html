<ion-content  class="no-scroll">
  <form #form="ngForm">
    <img class="img" src="assets/imgs/logo-vivas.jpeg" alt="">
    <ion-card class="card">
    
      <ion-card-content>
        <span class="info-text">
          Esqueceu sua senha? Tudo bem. Nós te ajudamos a criar uma nova.
 
          Enviaremos um código de confirmação para seu e-mail cadastrado. Com este código será possível gerar uma nova senha para sua conta.
        </span>
        <ion-item>
          <ion-input name="email" [(ngModel)] = "email" type="email" placeholder="Email cadastrado" ngModel required></ion-input>
        </ion-item>
        
        <div padding>
          <button ion-button (click)="send()" size="large" class="btn" block [disabled]="form.invalid" color="primary">SOLICITAR CODIGO</button>
        </div>
      
      </ion-card-content>
    </ion-card>
  </form>
</ion-content>
