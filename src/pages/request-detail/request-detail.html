<ion-header>
  <ion-navbar color="primary">
    <!-- <ion-buttons slot="start">
      <ion-back-button></ion-back-button>
    </ion-buttons> -->
    <ion-title>Detalhe Solicitação</ion-title>
  </ion-navbar>
</ion-header>

<ion-content>

  <ion-card>
    <ion-card-header>
      <ion-card-title class="title-pri">{{name}}</ion-card-title>
      <ion-card-title class="title"> <b>Cod. Solicitação:</b> {{num_requ}}</ion-card-title>
      <p class="text"><b class="title">Local: </b> {{place}}</p>
      <p class="text"><b class="title">Serviço: </b> {{service}}</p>
      <p class="text"><b class="title">Data Solicitação: </b> {{dt_requ}}</p>
      <p class="text"><b class="title">Status: </b> {{status_req}}</p>
    </ion-card-header>
  </ion-card>
  <ion-list class="list">
    <form>
      
      <ion-item class="item">
        <ion-input name="card.num" type="number" maxlength="16" placeholder="Nr. Cartão*" [(ngModel)]="card.num" required></ion-input>
      </ion-item>
      <ion-item>
        <ion-input name="card.tit" type="text" placeholder="Titular*" [(ngModel)]="card.tit" (ngModelChange)="card.tit = $event.toLocaleUpperCase()" required></ion-input>
      </ion-item>
      <ion-item>
        <ion-input name="card.mes" type="number" maxlength="2" placeholder="Mes vencimento*" [(ngModel)]="card.mes" required></ion-input>
        /
        <ion-input name="card.ano" maxlength="4" type="number" placeholder="Ano vencimento*" [(ngModel)]="card.ano" required></ion-input>
      </ion-item>
      <ion-item>
        <ion-input name="card.cvv" type="number" maxlength="3" placeholder="CVV*" [(ngModel)]="card.cvv" required></ion-input>
      </ion-item>
      <ion-item>
        <ion-input name="adress.cep" [brmasker]="{mask:'00.000-000', len:10, type: 'num'}" (focusout)="findCep($event.target.value)"type="text" placeholder="Cep*" [(ngModel)]="adress.cep" required></ion-input>
      </ion-item>
      <ion-item>
        <ion-input name="adress.uf" type="text" placeholder="Estado Ex, CE*" [(ngModel)]="adress.uf" (ngModelChange)="adress.uf = $event.toLocaleUpperCase()" required></ion-input>
      </ion-item>
      <ion-item>
        <ion-input name="adress.cidade" type="text" placeholder="Cidade*" [(ngModel)]="adress.cidade" (ngModelChange)="adress.cidade = $event.toLocaleUpperCase()" required></ion-input>
      </ion-item>
      <ion-item>
        <ion-input name="adress.bairro" type="text" placeholder="Bairro*" [(ngModel)]="adress.bairro" (ngModelChange)="adress.bairro = $event.toLocaleUpperCase()" required></ion-input>
      </ion-item>
      <ion-item>
        <ion-input name="adress.endereco" type="text" placeholder="Endereço*" [(ngModel)]="adress.endereco" (ngModelChange)="adress.endereco = $event.toLocaleUpperCase()" required></ion-input>
      </ion-item>
      <ion-item>
        <ion-input name="adress.numero" type="number" placeholder="Numero*" [(ngModel)]="adress.numero" required></ion-input>
      </ion-item>
      <ion-item>
        <ion-input name="adress.complemento" type="text" placeholder="complemento*" [(ngModel)]="adress.complemento" (ngModelChange)="adress.complemento = $event.toLocaleUpperCase()" required></ion-input>
      </ion-item>
     
    </form>
  </ion-list>
  

</ion-content>
<ion-footer class="footer">
  
  <label class="info-price">VALOR: </label>
  <label class="price">R${{serv_value}},00</label>
  <button ion-button size="large" block color="secondary" class="btn-comprar" (click)="checkout(adress,request)">EFETUAR PAGAMENTO
  </button>

</ion-footer>
