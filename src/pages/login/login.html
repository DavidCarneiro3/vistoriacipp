<ion-content  class="no-scroll">
  <form #form="ngForm">
    <img class="img" src="assets/imgs/logo-vivas.jpeg" alt="">
    <ion-card class="card">
    
      <ion-card-content>
        <ion-item>
          <ion-input name="user" type="text" placeholder="UsuÃ¡rio" ngModel required></ion-input>
        </ion-item>
        <ion-item>
          <ion-input name="password" type="password" placeholder="Senha" ngModel required></ion-input>
        </ion-item>
        <div padding>
          <button ion-button (click)="login(form)" size="large" class="btn" block [disabled]="form.invalid" color="primary">Entrar</button>
        </div>
        <div padding>
          <button ion-button (click)="goSignup()" block class="btn-reg" color="secondary">CADASTRE-SE</button>
        </div>
        <div >
          <button ion-button (click)="recoveryPass()" class="recovery" clear size="small" color="primary">Esqueci minha senha</button>
        </div>
      </ion-card-content>
    </ion-card>
  </form>
  
</ion-content>
